<!DOCTYPE html>
<html>
<head>
    <title>Real Download Test</title>
    <script>
        function downloadImage() {
            // Method 1: Direct download (works in most browsers)
            const link = document.createElement('a');
            link.href = 'rootAnony.jpeg';
            link.download = 'rootAnony_' + Date.now() + '.jpeg'; // Unique name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Method 2: Fallback - open image in new tab
            setTimeout(() => {
                window.open('rootAnony.jpeg', '_blank');
            }, 100);
            
            alert('‚úÖ If download didn\'t start:\n1. Check browser downloads\n2. Or right-click image ‚Üí Save as\n3. The image is now open in a new tab');
        }
    </script>
</head>
<body style="text-align:center; font-family:Arial; padding:50px;">
    <h1>üñºÔ∏è Download Test</h1>
    
    <img src="rootAnony.jpeg" width="400" 
         style="border:3px solid red; margin:20px; cursor:pointer;"
         onclick="downloadImage()"
         title="Click to download">
    
    <br><br>
    
    <button onclick="downloadImage()" 
            style="padding:20px 40px; font-size:20px; background:blue; color:white; border:none; border-radius:10px; cursor:pointer;">
        ‚¨áÔ∏è CLICK TO DOWNLOAD
    </button>
    
    <br><br>
    
    <div style="color:red; font-weight:bold; background:#ffe6e6; padding:15px; border-radius:5px; max-width:500px; margin:auto;">
        ‚ö†Ô∏è Note: When using <code>file://</code> protocol, some browsers:<br>
        1. May ask where to save<br>
        2. May save to Desktop instead of Downloads<br>
        3. May block auto-downloads
    </div>
    
    <br>
    
    <div style="color:green; background:#e6ffe6; padding:15px; border-radius:5px; max-width:500px; margin:auto;">
        ‚úÖ Alternative: Right-click the image above and select<br>
        <strong>"Save image as..."</strong> ‚Üí Choose Downloads folder
    </div>
</body>
</html>
